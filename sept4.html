<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="sept5.css">
</head>

<body>
    <div class="container">
        <div class="card-section">
            <div class="credit-card front">
                <div class="card-details">
                    <div class="card-number">0000 0000 0000 0000</div>
                    <div class="card-holder">JANE APPLESEED</div>
                    <div class="expiry-date">00/00</div>
                </div>
            </div>
            <div class="credit-card back">
                <div class="black-strip"></div>
                <div class="cvv">000</div>
            </div>
        </div>

        <div class="form-section">
            <form>
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">

                <div class="expiry-cvv">
                    <div>
                        <label for="exp-date">Exp. Date (MM/YY)</label>
                        <div class="exp-inputs">
                            <input type="text" id="exp-month" placeholder="MM">
                            <input type="text" id="exp-year" placeholder="YY">
                        </div>
                    </div>
                    <div>
                        <label for="cvv">CVC</label>
                        <input type="text" id="cvv" placeholder="e.g. 123">
                    </div>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>

</html>
