<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-display">
            <div class="card-front">
                <div class="chip"></div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-holder">JANE APPLESEED</div>
                <div class="expiry-date">00/00</div>
            </div>
            <div class="card-back">
                <div class="black-strip"></div>
                <div class="cvv">000</div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="input-group">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                </div>

                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="exp-date">Exp. Date (MM/YY)</label>
                        <input type="text" id="exp-date" placeholder="MM / YY">
                    </div>

                    <div class="input-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123">
                    </div>
                </div>

                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>

</html>
